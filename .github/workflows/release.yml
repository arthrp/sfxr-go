name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: sfxr-go-linux-amd64
          - os: macos-latest
            artifact_name: sfxr-go-darwin-arm64
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: ${{ matrix.os == 'windows-latest' && 'msys2 {0}' || 'bash' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Install SDL2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-SDL2 pkg-config

      - name: Install SDL2 (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install libsdl2-dev

      - name: Install SDL2 (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install sdl2

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Add go to PATH (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $env:Path += 'C:\Go\bin'
          $env:GITHUB_PATH += 'C:\Go\bin'
          go version

      - name: Build
        if: matrix.os != 'windows-latest'
        run: go build -v -o ${{ matrix.artifact_name }} .

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: go build -v -o ${{ matrix.artifact_name }} .

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: sfxr-go-*
